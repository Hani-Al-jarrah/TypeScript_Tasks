<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <style>
    /* Basic styling for better appearance */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      margin: 10px auto;
      padding: 10px;
      width: 50%;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Available Products</h2>
  <ul id="product-list"></ul>
  <button onclick="loadProducts()">Load Products</button>

  <!-- Link the compiled JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
